<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëã±ÊñáÂñÆÂ≠óÂ≠∏Áøí</title>
    <style>
        /* CSS ËÆäÈáèÂÆöÁæ©‰∏ªÈ°å */
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: white;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --button-bg: #2563eb;
            --button-hover-bg: #1d4ed8;
            --secondary-bg: #e5e7eb;
            --secondary-hover-bg: #d1d5db;
            --success-bg: #10b981;
            --success-hover-bg: #059669;
            --danger-bg: #ef4444;
            --danger-hover-bg: #dc2626;
            --input-border: #d1d5db;
            --input-focus-border: #2563eb;
            --input-focus-shadow: rgba(37, 99, 235, 0.2);
            --quiz-mode-color: #6b7280;
        }

        /* Ê∑±Ëâ≤Ê®°Âºè */
        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #e5e7eb;
            --card-bg: #374151;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --button-bg: #3b82f6;
            --button-hover-bg: #2563eb;
            --secondary-bg: #4b5563;
            --secondary-hover-bg: #6b7280;
            --success-bg: #34d399;
            --success-hover-bg: #10b981;
            --danger-bg: #f87171;
            --danger-hover-bg: #ef4444;
            --input-border: #6b7280;
            --input-focus-border: #3b82f6;
            --input-focus-shadow: rgba(59, 130, 246, 0.2);
            --quiz-mode-color: #9ca3af;
        }

        /* Âü∫Êú¨Ê®£Âºè */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--button-bg);
        }
        
        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--button-hover-bg);
        }
        
        button.secondary {
            background-color: var(--secondary-bg);
            color: var(--text-color);
        }
        
        button.secondary:hover {
            background-color: var(--secondary-hover-bg);
        }
        
        button.success {
            background-color: var(--success-bg);
        }
        
        button.success:hover {
            background-color: var(--success-hover-bg);
        }
        
        button.danger {
            background-color: var(--danger-bg);
        }
        
        button.danger:hover {
            background-color: var(--danger-hover-bg);
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--card-shadow);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats .progress {
            flex: 1;
        }
        
        .stats .score {
            text-align: right;
        }
        
        .correct {
            color: var(--success-bg);
        }
        
        .incorrect {
            color: var(--danger-bg);
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
        }
        
        .quiz-card {
            text-align: center;
            padding: 30px;
        }
        
        .quiz-mode {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--quiz-mode-color);
            margin-bottom: 20px;
        }
        
        .quiz-mode button {
            background: none;
            color: var(--button-bg);
            padding: 0;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .quiz-mode button:hover {
            text-decoration: underline;
            background: none;
        }
        
        .word {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .result-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        /* Ë®≠ÁΩÆÈ†ÅÈù¢Ê®£Âºè (Modal) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .close-button {
            color: var(--quiz-mode-color);
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--text-color);
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--input-border);
        }
        
        .tab-button {
            margin-right: 10px;
            background: none;
            color: var(--quiz-mode-color);
            padding: 10px;
            border-radius: 4px 4px 0 0;
            border: none;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: var(--button-bg);
            border-bottom: 2px solid var(--button-bg);
        }
        
        .word-list {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid var(--input-border);
        }
        
        th {
            background-color: var(--card-bg);
            font-weight: bold;
        }
        
        .word-form, .wordbook-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .word-form input, .wordbook-form input {
            flex: 1;
            margin-bottom: 0;
        }

        /* Ê∑±Ëâ≤Ê®°ÂºèÂàáÊèõÊåâÈàï */
        #theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
        }

        #theme-toggle:hover {
            background-color: var(--secondary-hover-bg);
        }

        /* ÊèêÁ§∫Á≥ªÁµ±Ê®£Âºè */
        #hint-container {
            display: none;
            margin-top: 10px;
        }

        #hint-text {
            font-size: 24px;
            color: var(--text-color);
            font-weight: bold;
        }

        #show-hint-btn {
            margin-left: 10px;
        }

        /* Ëº∏ÂÖ•ÂçÄÂüüÂ∏ÉÂ±Ä */
        .quiz-input-area {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        /* ÂñÆÂ≠óÁ∞øÁ∑®ËºØÂçÄÂüü */
        #wordbook-edit-panel {
            display: none;
            margin-top: 20px;
            border: 1px solid var(--input-border);
            padding: 15px;
            border-radius: 6px;
        }

        #wordbook-edit-panel.active {
            display: block;
        }

        /* Á©∫ÂñÆÂ≠óÊèêÁ§∫ */
        .empty-wordbook {
            text-align: center;
            color: var(--quiz-mode-color);
            margin: 20px 0;
        }
        
        /* ÊúóËÆÄÊåâÈàïÊ®£Âºè */
        #speak-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            vertical-align: middle;
            margin-left: 10px;
            color: var(--text-color);
        }
        
        .settings-section {
            margin-top: 20px;
            border-top: 1px solid var(--input-border);
            padding-top: 20px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .volume-control label {
            white-space: nowrap;
        }
        .volume-control input[type="range"] {
            margin: 0;
        }
        
        /* Êñ∞Â¢ûÔºöÂñÆÂ≠óÁ∞øÂ§öÈÅ∏ÂàóË°®Ê®£Âºè */
        #wordbook-selection-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .wordbook-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        .wordbook-item:not(:last-child) {
            border-bottom: 1px solid var(--secondary-bg);
        }
        .wordbook-item label {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }
        .wordbook-item .word-count {
            color: var(--quiz-mode-color);
            font-size: 14px;
            margin-left: auto;
            margin-right: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ëã±ÊñáÂñÆÂ≠óÂ≠∏Áøí</h1>
            <button id="settings-button" class="secondary">Ë®≠ÂÆö</button>
        </header>
        
        <div class="card">
            <div class="stats">
                <div class="progress">
                    <h2>Â≠∏ÁøíÈÄ≤Â∫¶</h2>
                    <p>Â∑≤Â≠∏Áøí: <span id="learned-count">0</span> / <span id="total-count">0</span> ÂñÆË©û</p>
                </div>
                <div class="score">
                    <p class="correct">Ê≠£Á¢∫: <span id="correct-count">0</span></p>

        <div class="card quiz-card">
            <div class="quiz-mode">
                <span>Áï∂ÂâçÊ®°Âºè: <span id="current-mode">Ëã±Êñá ‚Üí ‰∏≠Êñá</span></span>
                <button id="toggle-mode-btn">
                    <span class="material-icons">sync</span>
                    ÂàáÊèõÊ®°Âºè
                </button>
            </div>
            
            <div id="quiz-question" class="word"></div>
            
            <div id="quiz-input-container">
                <div class="quiz-input-area">
                    <input type="text" id="answer-input" placeholder="Ë´ãËº∏ÂÖ•ÁøªË≠Ø" autofocus>
                    <button id="show-hint-btn" class="secondary" style="display: none;">È°ØÁ§∫ÊèêÁ§∫</button>
                    <button id="check-answer-btn">Ê™¢Êü•Á≠îÊ°à</button>

            <div id="quiz-result" style="display: none;">

                <p class="result" id="result-text"></p>
                <p>Ê≠£Á¢∫Á≠îÊ°à: <strong id="correct-answer"></strong><button id="speak-btn" title="ÊúóËÆÄÂñÆÂ≠ó">üîä</button></p>
                <button id="next-word-btn">‰∏ã‰∏ÄÂÄã</button>
            </div>
        </div>

        <button id="theme-toggle" title="ÂàáÊèõ‰∏ªÈ°å">
            <svg width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2">
                <path id="theme-icon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span id="close-settings-modal" class="close-button">&times;</span>
                <h2>Ë®≠ÂÆö</h2>
                
                <div class="tab-buttons">
                    <button class="tab-button active" data-mode="zh_to_en">‰∏≠Êñá ‚Üí Ëã±Êñá</button>
                    <button class="tab-button" data-mode="en_to_zh">Ëã±Êñá ‚Üí ‰∏≠Êñá</button>
                </div>
                
                <div class="settings-section">
                    <h3>ÊúóËÆÄË®≠ÂÆö</h3>
                    <div class="volume-control">
                        <label for="volume-slider">Èü≥Èáè:</label>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                        <span id="volume-value">100%</span>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>ÂñÆÂ≠óÁ∞øÁÆ°ÁêÜ</h3>
                    <p>ÂãæÈÅ∏Ë¶ÅÊ∏¨È©óÁöÑÂñÆÂ≠óÁ∞øÔºö</p>
                    <div id="wordbook-selection-list"></div>

                    <div class="wordbook-form">
                        <input type="text" id="new-wordbook-name" placeholder="Êñ∞ÂñÆÂ≠óÁ∞øÂêçÁ®±">
                        <button id="create-wordbook-btn" class="success">ÂâµÂª∫</button>
                    </div>

                    <div id="wordbook-edit-panel">
                        <h4 id="editing-wordbook-title"></h4>
                        <div class="wordbook-form">
                            <input type="text" id="wordbook-name-input" placeholder="ÂñÆÂ≠óÁ∞øÊñ∞ÂêçÁ®±">
                            <button id="save-wordbook-name-btn" class="success">ÂÑ≤Â≠òÂêçÁ®±</button>
                        </div>
                        
                        <div class="word-list">
                            <table id="wordbook-word-table">
                                <thead>
                                    <tr>
                                        <th>Ëã±Êñá</th>
                                        <th>‰∏≠Êñá</th>
                                        <th>Êìç‰Ωú</th>
                                    </tr>
                                </thead>
                                <tbody id="wordbook-word-list-body"></tbody>
                            </table>
                        </div>
                        
                        <h4>Ê∑ªÂä†ÂñÆË©û</h4>
                        <div class="word-form">
                            <input type="text" id="new-english" placeholder="Ëã±Êñá">
                            <input type="text" id="new-chinese" placeholder="‰∏≠Êñá">
                            <button id="add-word-btn" class="success">Ê∑ªÂä†</button>
                        </div>
                        <button id="delete-wordbook-btn" class="danger" style="margin-top: 10px;">Âà™Èô§Ê≠§ÂñÆÂ≠óÁ∞ø</button>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Ë≥áÊñôÁÆ°ÁêÜ</h3>
                    <button id="reset-stats-btn" class="danger">ÈáçË®≠ÊâÄÊúâÁ≠îÈ°åÊ¨°Êï∏</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÂàùÂßãÂñÆË©ûË°®
        const initialVocabulary = [
            { id: 1, english: "apple", chinese: "ËòãÊûú", learned: false },
            { id: 2, english: "book", chinese: "Êõ∏", learned: false }
        ];
        
        // ÊáâÁî®ÁãÄÊÖã
        let state = {
            wordBooks: [],
            selectedWordBookIds: [], // ‰øÆÊîπÔºöÂæûÂñÆ‰∏ÄIDËÆäÁÇ∫IDÈô£Âàó
            editingWordBookId: null, // Êñ∞Â¢ûÔºöÊ≠£Âú®Á∑®ËºØÁöÑÂñÆÂ≠óÁ∞øID
            currentWord: null,
            quizMode: 'en_to_zh',
            ttsVolume: 1.0,
            showResult: false,
            isCorrect: false,
            stats: {
                correct: 0,
                incorrect: 0,
                total: 0
            },
            todayStats: {
                date: new Date().toDateString(),
                words: new Set(),
                correct: 0,
                incorrect: 0,
                total: 0
            }
        };
        
        // DOM ÂÖÉÁ¥†
        const elements = {
            settingsButton: document.getElementById('settings-button'),
            settingsModal: document.getElementById('settings-modal'),
            closeSettingsModal: document.getElementById('close-settings-modal'),
            wordbookSelectionList: document.getElementById('wordbook-selection-list'),
            newWordbookName: document.getElementById('new-wordbook-name'),
            createWordbookBtn: document.getElementById('create-wordbook-btn'),
            wordbookEditPanel: document.getElementById('wordbook-edit-panel'),
            editingWordbookTitle: document.getElementById('editing-wordbook-title'),
            wordbookNameInput: document.getElementById('wordbook-name-input'),
            saveWordbookNameBtn: document.getElementById('save-wordbook-name-btn'),
            wordbookWordListBody: document.getElementById('wordbook-word-list-body'),
            newEnglish: document.getElementById('new-english'),
            newChinese: document.getElementById('new-chinese'),
            addWordBtn: document.getElementById('add-word-btn'),
            deleteWordbookBtn: document.getElementById('delete-wordbook-btn'),
            learnedCount: document.getElementById('learned-count'),
            totalCount: document.getElementById('total-count'),
            correctCount: document.getElementById('correct-count'),
            incorrectCount: document.getElementById('incorrect-count'),
            currentMode: document.getElementById('current-mode'),
            toggleModeBtn: document.getElementById('toggle-mode-btn'),
            quizQuestion: document.getElementById('quiz-question'),
            answerInput: document.getElementById('answer-input'),
            checkAnswerBtn: document.getElementById('check-answer-btn'),
            quizResult: document.getElementById('quiz-result'),
            resultIcon: document.getElementById('result-icon'),
            resultText: document.getElementById('result-text'),
            correctAnswer: document.getElementById('correct-answer'),
            nextWordBtn: document.getElementById('next-word-btn'),
            quizInputContainer: document.getElementById('quiz-input-container'),
            tabButtons: document.querySelectorAll('.tab-button'),
            themeToggle: document.getElementById('theme-toggle'),
            themeIcon: document.getElementById('theme-icon'),
            showHintBtn: document.getElementById('show-hint-btn'),
            hintContainer: document.getElementById('hint-container'),
            hintText: document.getElementById('hint-text'),
            resetStatsBtn: document.getElementById('reset-stats-btn'),
            speakBtn: document.getElementById('speak-btn'),
            volumeSlider: document.getElementById('volume-slider'),
            volumeValue: document.getElementById('volume-value')
        };
        
        // ÂàùÂßãÂåñÊáâÁî®
        function initApp() {
            // ÂæûÊú¨Âú∞Â≠òÂÑ≤‰∏≠Âä†ËºâÊï∏Êìö
            const savedWordBooks = localStorage.getItem('wordBooks');
            if (savedWordBooks) {
                try {
                    const parsedBooks = JSON.parse(savedWordBooks);
                    if (Array.isArray(parsedBooks)) {
                        state.wordBooks = parsedBooks;
                    }
                } catch (e) {
                    console.error('Ëß£ÊûêÂñÆÂ≠óÁ∞øÊï∏ÊìöÂ§±Êïó:', e);
                }
            }
            
            // Á¢∫‰øùËá≥Â∞ëÊúâ‰∏ÄÂÄãÂñÆÂ≠óÁ∞ø
            if (state.wordBooks.length === 0) {
                state.wordBooks = [{
                    id: Date.now(),
                    name: "È†êË®≠ÂñÆÂ≠óÁ∞ø",
                    words: [...initialVocabulary]
                }];
            }
            
            // ËºâÂÖ•Ë¢´ÈÅ∏‰∏≠ÁöÑÂñÆÂ≠óÁ∞øIDÂàóË°®
            const savedSelectedIds = localStorage.getItem('selectedWordBookIds');
            if (savedSelectedIds) {
                try {
                    const parsedIds = JSON.parse(savedSelectedIds);
                    // Á¢∫‰øùÂÑ≤Â≠òÁöÑID‰ªçÁÑ∂Â≠òÂú®
                    state.selectedWordBookIds = parsedIds.filter(id => state.wordBooks.some(book => book.id === id));
                } catch (e) { console.error(e); }
            }
            // Â¶ÇÊûúÊ≤íÊúâ‰ªª‰ΩïÈÅ∏‰∏≠ÁöÑÂñÆÂ≠óÁ∞øÔºåÈ†êË®≠ÈÅ∏‰∏≠Á¨¨‰∏ÄÂÄã
            if (state.selectedWordBookIds.length === 0 && state.wordBooks.length > 0) {
                state.selectedWordBookIds.push(state.wordBooks[0].id);
            }
            
            // ËºâÂÖ•Áµ±Ë®àÊï∏Êìö
            const savedStats = localStorage.getItem('stats');
            if (savedStats) try { state.stats = JSON.parse(savedStats); } catch(e) { console.error(e); }
            
            const savedTodayStats = localStorage.getItem('todayStats');
            if (savedTodayStats) {
                try {
                    const parsed = JSON.parse(savedTodayStats);
                    if (parsed.date === new Date().toDateString()) {
                        state.todayStats = { ...parsed, words: new Set(parsed.words) };
                    }
                } catch (e) { console.error(e); }
            }
            
            // ËºâÂÖ•ÂÖ∂‰ªñË®≠ÂÆö
            state.quizMode = localStorage.getItem('quizMode') || 'en_to_zh';
            state.ttsVolume = parseFloat(localStorage.getItem('ttsVolume')) || 1.0;
            elements.volumeSlider.value = state.ttsVolume;
            elements.volumeValue.textContent = `${Math.round(state.ttsVolume * 100)}%`;
            
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            // Ë®≠ÁΩÆ‰∫ã‰ª∂Áõ£ËÅΩÂô®ÂíåÊõ¥Êñ∞ÁïåÈù¢
            setupEventListeners();
            updateWordbookSelectionUI();
            updateStats();
            updateTabButtons();
            updateCurrentMode();
            getNextWord();
        }
        
        // Ë®≠ÁΩÆ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        function setupEventListeners() {
            elements.settingsButton.addEventListener('click', showSettingsModal);
            elements.closeSettingsModal.addEventListener('click', hideSettingsModal);
            window.addEventListener('click', (event) => {
                if (event.target == elements.settingsModal) hideSettingsModal();
            });
            elements.createWordbookBtn.addEventListener('click', createWordbook);
            elements.saveWordbookNameBtn.addEventListener('click', saveWordbookName);
            elements.addWordBtn.addEventListener('click', addNewWord);
            elements.deleteWordbookBtn.addEventListener('click', deleteWordbook);
            elements.toggleModeBtn.addEventListener('click', toggleQuizMode);
            elements.checkAnswerBtn.addEventListener('click', checkAnswer);
            elements.nextWordBtn.addEventListener('click', getNextWord);
            elements.answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    state.showResult ? getNextWord() : checkAnswer();
                }
            });
            elements.tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    state.quizMode = this.dataset.mode;
                    localStorage.setItem('quizMode', state.quizMode);
                    updateTabButtons();
                    updateCurrentMode();
                    getNextWord();
                });
            });
            elements.themeToggle.addEventListener('click', toggleTheme);
            elements.showHintBtn.addEventListener('click', showHint);
            elements.resetStatsBtn.addEventListener('click', resetStats);
            elements.speakBtn.addEventListener('click', speakCurrentWord);
            elements.volumeSlider.addEventListener('input', handleVolumeChange);
        }
        
        function showSettingsModal() { elements.settingsModal.style.display = 'flex'; }
        function hideSettingsModal() { 
            elements.settingsModal.style.display = 'none';
            elements.wordbookEditPanel.classList.remove('active');
            state.editingWordBookId = null;
        }

        // ÂâµÂª∫ÂñÆÂ≠óÁ∞øÂ§öÈÅ∏UI
        function updateWordbookSelectionUI() {
            elements.wordbookSelectionList.innerHTML = '';
            state.wordBooks.forEach(book => {
                const item = document.createElement('div');
                item.className = 'wordbook-item';

                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = book.id;
                checkbox.checked = state.selectedWordBookIds.includes(book.id);
                checkbox.addEventListener('change', handleWordbookSelectionChange);
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = book.name;

                label.appendChild(checkbox);
                label.appendChild(nameSpan);

                const wordCount = document.createElement('span');
                wordCount.className = 'word-count';
                wordCount.textContent = `${book.words.length} Â≠ó`;
                
                const editButton = document.createElement('button');
                editButton.textContent = 'Á∑®ËºØ';
                editButton.className = 'secondary';
                editButton.dataset.id = book.id;
                editButton.addEventListener('click', handleEditClick);

                item.appendChild(label);
                item.appendChild(wordCount);
                item.appendChild(editButton);
                elements.wordbookSelectionList.appendChild(item);
            });
        }
        
        function handleWordbookSelectionChange(e) {
            const bookId = parseInt(e.target.value);
            if (e.target.checked) {
                if (!state.selectedWordBookIds.includes(bookId)) {
                    state.selectedWordBookIds.push(bookId);
                }
            } else {
                state.selectedWordBookIds = state.selectedWordBookIds.filter(id => id !== bookId);
            }
            localStorage.setItem('selectedWordBookIds', JSON.stringify(state.selectedWordBookIds));
            updateStats();
            getNextWord();
        }

        function handleEditClick(e) {
            const bookId = parseInt(e.target.dataset.id);
            state.editingWordBookId = bookId;
            const book = state.wordBooks.find(b => b.id === bookId);
            if (book) {
                elements.editingWordbookTitle.textContent = `Á∑®ËºØ "${book.name}"`;
                elements.wordbookNameInput.value = book.name;
                updateWordList();
                elements.wordbookEditPanel.classList.add('active');
            }
        }
        
        // ÂâµÂª∫Êñ∞ÂñÆÂ≠óÁ∞ø
        function createWordbook() {
            const name = elements.newWordbookName.value.trim();
            if (!name) { alert('Ë´ãËº∏ÂÖ•ÂñÆÂ≠óÁ∞øÂêçÁ®±ÔºÅ'); return; }
            if (state.wordBooks.some(book => book.name === name)) { alert('ÂñÆÂ≠óÁ∞øÂêçÁ®±Â∑≤Â≠òÂú®ÔºÅ'); return; }
            
            const newBook = { id: Date.now(), name, words: [] };
            state.wordBooks.push(newBook);
            // È†êË®≠ÈÅ∏‰∏≠Êñ∞ÂâµÂª∫ÁöÑÂñÆÂ≠óÁ∞ø
            state.selectedWordBookIds.push(newBook.id);
            
            saveState();
            updateWordbookSelectionUI();
            updateStats();
            getNextWord();
            elements.newWordbookName.value = '';
        }
        
        // Á∑®ËºØÂñÆÂ≠óÁ∞ø
        function saveWordbookName() {
            const newName = elements.wordbookNameInput.value.trim();
            if (!newName || !state.editingWordBookId) return;

            if (state.wordBooks.some(book => book.name === newName && book.id !== state.editingWordBookId)) {
                alert('ÂñÆÂ≠óÁ∞øÂêçÁ®±Â∑≤Â≠òÂú®ÔºÅ'); return;
            }
            
            const book = state.wordBooks.find(b => b.id === state.editingWordBookId);
            if (book) {
                book.name = newName;
                saveState();
                updateWordbookSelectionUI();
                elements.editingWordbookTitle.textContent = `Á∑®ËºØ "${book.name}"`;
            }
        }
        
        // Êõ¥Êñ∞ÂñÆÂ≠óÂàóË°® (for Á∑®ËºØ)
        function updateWordList() {
            elements.wordbookWordListBody.innerHTML = '';
            const book = state.wordBooks.find(b => b.id === state.editingWordBookId);
            if (!book) return;

            if (book.words.length === 0) {
                elements.wordbookWordListBody.innerHTML = '<tr><td colspan="3" class="empty-wordbook">Ê≠§ÂñÆÂ≠óÁ∞øÂ∞öÁÑ°ÂñÆÂ≠ó</td></tr>';
                return;
            }
            
            book.words.forEach(word => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${word.english}</td><td>${word.chinese}</td>`;
                const actionCell = document.createElement('td');
                const removeButton = document.createElement('button');
                removeButton.textContent = 'ÁßªÈô§';
                removeButton.className = 'danger';
                removeButton.onclick = () => removeWord(word.id);
                actionCell.appendChild(removeButton);
                row.appendChild(actionCell);
                elements.wordbookWordListBody.appendChild(row);
            });
        }
        
        // Ê∑ªÂä†/ÁßªÈô§ÂñÆË©û (for Á∑®ËºØ)
        function addNewWord() {
            const english = elements.newEnglish.value.trim();
            const chinese = elements.newChinese.value.trim();
            if (!english || !chinese || !state.editingWordBookId) return;

            const book = state.wordBooks.find(b => b.id === state.editingWordBookId);
            if(book) {
                book.words.push({ id: Date.now(), english, chinese, learned: false });
                saveState();
                updateWordList();
                updateStats();
                updateWordbookSelectionUI();
                elements.newEnglish.value = '';
                elements.newChinese.value = '';
                elements.newEnglish.focus();
            }
        }
        
        function removeWord(wordId) {
            const book = state.wordBooks.find(b => b.id === state.editingWordBookId);
            if (book) {
                book.words = book.words.filter(word => word.id !== wordId);
                saveState();
                updateWordList();
                updateStats();
                updateWordbookSelectionUI();
            }
        }
        
        // Âà™Èô§ÂñÆÂ≠óÁ∞ø
        function deleteWordbook() {
            if (!state.editingWordBookId) return;
            const book = state.wordBooks.find(b => b.id === state.editingWordBookId);
            if (!book) return;

            if (state.wordBooks.length <= 1) { alert('ÁÑ°Ê≥ïÂà™Èô§ÊúÄÂæå‰∏ÄÂÄãÂñÆÂ≠óÁ∞øÔºÅ'); return; }
            if (!confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ÂñÆÂ≠óÁ∞ø "${book.name}" ÂóéÔºü`)) return;
            
            state.wordBooks = state.wordBooks.filter(b => b.id !== state.editingWordBookId);
            state.selectedWordBookIds = state.selectedWordBookIds.filter(id => id !== state.editingWordBookId);
            
            // Â¶ÇÊûúÂà™Èô§ÂæåÊ≤íÊúâÈÅ∏‰∏≠ÁöÑÂñÆÂ≠óÁ∞øÔºåÈ†êË®≠ÈÅ∏‰∏≠Á¨¨‰∏ÄÂÄã
            if (state.selectedWordBookIds.length === 0 && state.wordBooks.length > 0) {
                state.selectedWordBookIds.push(state.wordBooks[0].id);
            }

            hideSettingsModal(); // ÈóúÈñâÊï¥ÂÄãË®≠ÂÆöË¶ñÁ™ó
            saveState();
            updateWordbookSelectionUI();
            updateStats();
            getNextWord();
        }
        
        // Áµ±‰∏ÄÁöÑÁãÄÊÖãÂÑ≤Â≠òÂáΩÊï∏
        function saveState() {
            localStorage.setItem('wordBooks', JSON.stringify(state.wordBooks));
            localStorage.setItem('selectedWordBookIds', JSON.stringify(state.selectedWordBookIds));
        }

        function saveStats() {
            localStorage.setItem('stats', JSON.stringify(state.stats));
            localStorage.setItem('todayStats', JSON.stringify({ ...state.todayStats, words: [...state.todayStats.words] }));
        }
        
        // Êõ¥Êñ∞Áµ±Ë®à‰ø°ÊÅØ (Â∑≤‰øÆÊîπÁÇ∫Â§öÈÅ∏ÈÇèËºØ)
        function updateStats() {
            const selectedBooks = state.wordBooks.filter(book => state.selectedWordBookIds.includes(book.id));
            let totalWords = 0;
            let learnedWords = 0;
            selectedBooks.forEach(book => {
                totalWords += book.words.length;
                learnedWords += book.words.filter(word => word.learned).length;
            });
            
            elements.totalCount.textContent = totalWords;
            elements.learnedCount.textContent = learnedWords;
            elements.correctCount.textContent = state.stats.correct;
            elements.incorrectCount.textContent = state.stats.incorrect;
        }
        
        function updateTabButtons() {
            elements.tabButtons.forEach(button => {
                button.classList.toggle('active', button.dataset.mode === state.quizMode);
            });
        }
        
        function updateCurrentMode() {
            elements.currentMode.textContent = state.quizMode === 'en_to_zh' ? 'Ëã±Êñá ‚Üí ‰∏≠Êñá' : '‰∏≠Êñá ‚Üí Ëã±Êñá';
            updateHintVisibility();
        }
        
        // Áç≤Âèñ‰∏ã‰∏ÄÂÄãÂñÆË©û (Â∑≤‰øÆÊîπÁÇ∫Â§öÈÅ∏ÈÇèËºØ)
        function getNextWord() {
            state.showResult = false;
            elements.quizResult.style.display = 'none';
            elements.quizInputContainer.style.display = 'block';
            elements.answerInput.value = '';
            elements.hintContainer.style.display = 'none';
            
            const quizWords = state.wordBooks
                .filter(book => state.selectedWordBookIds.includes(book.id))
                .flatMap(book => book.words);
            
            if (quizWords.length === 0) {
                elements.quizQuestion.textContent = 'Ë´ãÂÖàÂú®Ë®≠ÂÆö‰∏≠ÂãæÈÅ∏ÂñÆÂ≠óÁ∞ø‰∏¶Ê∑ªÂä†ÂñÆË©û';
                elements.quizInputContainer.style.display = 'none';
                state.currentWord = null;
                return;
            }
            
            const unlearned = quizWords.filter(word => !word.learned);
            if (unlearned.length > 0) {
                state.currentWord = unlearned[Math.floor(Math.random() * unlearned.length)];
            } else {
                // Â¶ÇÊûúÂÖ®Â≠∏ÂÆå‰∫ÜÔºåÈáçÁΩÆÊâÄÊúâÈÅ∏‰∏≠ÂñÆÂ≠óÁ∞ø‰∏≠ÁöÑÂñÆÂ≠óÂ≠∏ÁøíÁãÄÊÖã
                state.wordBooks.forEach(book => {
                    if (state.selectedWordBookIds.includes(book.id)) {
                        book.words.forEach(word => word.learned = false);
                    }
                });
                saveState();
                updateStats();
                state.currentWord = quizWords[Math.floor(Math.random() * quizWords.length)];
            }
            
            elements.quizQuestion.textContent = state.quizMode === 'en_to_zh' 
                ? state.currentWord.english 
                : state.currentWord.chinese;
            elements.answerInput.placeholder = state.quizMode === 'en_to_zh' 
                ? 'Ë´ãËº∏ÂÖ•‰∏≠ÊñáÁøªË≠Ø' 
                : 'Ë´ãËº∏ÂÖ•Ëã±ÊñáÂñÆË©û';
            
            updateHintVisibility();
            setTimeout(() => elements.answerInput.focus(), 100);
        }
        
        // Ê™¢Êü•Á≠îÊ°à
        function checkAnswer() {
            if (!state.currentWord) return;
            const userInput = elements.answerInput.value.trim().toLowerCase();
            const correctAnswer = state.quizMode === 'en_to_zh' 
                ? state.currentWord.chinese.toLowerCase() 
                : state.currentWord.english.toLowerCase();
            
            state.isCorrect = userInput === correctAnswer;
            state.showResult = true;
            
            if (state.isCorrect) {
                state.stats.correct++;
                state.todayStats.correct++;
                state.currentWord.learned = true; // Áõ¥Êé•Âú®ÂñÆÂ≠óÁâ©‰ª∂‰∏äÊ®ôË®ò
                saveState(); // ‰øùÂ≠òÂñÆÂ≠óÂ≠∏ÁøíÁãÄÊÖã
            } else {
                state.stats.incorrect++;
                state.todayStats.incorrect++;
            }
            state.stats.total++;
            state.todayStats.total++;
            state.todayStats.words.add(state.currentWord.id);
            saveStats();
            updateStats();
            
            elements.quizInputContainer.style.display = 'none';
            elements.quizResult.style.display = 'block';
            
            elements.resultIcon.textContent = state.isCorrect ? '‚úì' : '‚úó';
            elements.resultIcon.className = 'result-icon ' + (state.isCorrect ? 'correct' : 'incorrect');
            elements.resultText.textContent = state.isCorrect ? 'Ê≠£Á¢∫!' : 'ÈåØË™§!';
            elements.resultText.className = 'result ' + (state.isCorrect ? 'correct' : 'incorrect');
            elements.correctAnswer.textContent = state.quizMode === 'en_to_zh' ? state.currentWord.chinese : state.currentWord.english;
        }
        
        // ... (ÂÖ∂‰ªñËºîÂä©ÂáΩÊï∏‰øùÊåÅ‰∏çËÆä) ...
        function toggleQuizMode() {
            state.quizMode = state.quizMode === 'en_to_zh' ? 'zh_to_en' : 'en_to_zh';
            localStorage.setItem('quizMode', state.quizMode);
            updateCurrentMode();
            updateTabButtons();
            getNextWord();
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        function updateThemeIcon(theme) {
            elements.themeIcon.setAttribute('d', theme === 'light' ? 'M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z' : 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z');
        }
        function updateHintVisibility() {
            const hasWords = state.wordBooks.some(book => state.selectedWordBookIds.includes(book.id) && book.words.length > 0);
            elements.showHintBtn.style.display = state.quizMode === 'zh_to_en' && hasWords ? 'inline-block' : 'none';
        }
        function showHint() {
            if (!state.currentWord) return;
            const word = state.currentWord.english;
            let hint = (word.length <= 2) ? word[0] + '_'.repeat(word.length - 1) : `${word[0]}${'_'.repeat(word.length - 2)}${word[word.length - 1]}`;
            elements.hintText.textContent = hint;
            elements.hintContainer.style.display = 'block';
        }
        function resetStats() {
            if (confirm('ÊÇ®Á¢∫ÂÆöË¶ÅÈáçË®≠ÊâÄÊúâÁ≠îÈ°åÁöÑÁµ±Ë®àË≥áÊñôÂóéÔºü')) {
                state.stats = { correct: 0, incorrect: 0, total: 0 };
                state.todayStats = { date: new Date().toDateString(), words: new Set(), correct: 0, incorrect: 0, total: 0 };
                saveStats();
                updateStats();
                alert('Áµ±Ë®àË≥áÊñôÂ∑≤ÊàêÂäüÈáçË®≠ÔºÅ');
            }
        }
        function speakCurrentWord() {
            if (!state.currentWord || !('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(state.currentWord.english);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            utterance.volume = state.ttsVolume;
            window.speechSynthesis.speak(utterance);
        }
        function handleVolumeChange(event) {
            const volume = parseFloat(event.target.value);
            state.ttsVolume = volume;
            elements.volumeValue.textContent = `${Math.round(volume * 100)}%`;
            localStorage.setItem('ttsVolume', volume);
        }
        
        // È†ÅÈù¢Âä†ËºâÊôÇÂàùÂßãÂåñÊáâÁî®
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
