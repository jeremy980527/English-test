<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文單字學習</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* CSS 變量定義主題 */
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: white;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --button-bg: #2563eb;
            --button-hover-bg: #1d4ed8;
            --secondary-bg: #e5e7eb;
            --secondary-hover-bg: #d1d5db;
            --success-bg: #10b981;
            --success-hover-bg: #059669;
            --danger-bg: #ef4444;
            --danger-hover-bg: #dc2626;
            --input-border: #d1d5db;
            --input-focus-border: #2563eb;
            --input-focus-shadow: rgba(37, 99, 235, 0.2);
            --quiz-mode-color: #6b7280;
        }

        /* 深色模式 */
        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #e5e7eb;
            --card-bg: #374151;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --button-bg: #3b82f6;
            --button-hover-bg: #2563eb;
            --secondary-bg: #4b5563;
            --secondary-hover-bg: #6b7280;
            --success-bg: #34d399;
            --success-hover-bg: #10b981;
            --danger-bg: #f87171;
            --danger-hover-bg: #ef4444;
            --input-border: #6b7280;
            --input-focus-border: #3b82f6;
            --input-focus-shadow: rgba(59, 130, 246, 0.2);
            --quiz-mode-color: #9ca3af;
        }

        /* 基本樣式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--button-bg);
        }
        
        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--button-hover-bg);
        }
        
        button.secondary {
            background-color: var(--secondary-bg);
            color: var(--text-color);
        }
        
        button.secondary:hover {
            background-color: var(--secondary-hover-bg);
        }
        
        button.success {
            background-color: var(--success-bg);
        }
        
        button.success:hover {
            background-color: var(--success-hover-bg);
        }
        
        button.danger {
            background-color: var(--danger-bg);
        }
        
        button.danger:hover {
            background-color: var(--danger-hover-bg);
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--card-shadow);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats .progress {
            flex: 1;
        }
        
        .stats .score {
            text-align: right;
        }
        
        .correct {
            color: var(--success-bg);
        }
        
        .incorrect {
            color: var(--danger-bg);
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
        }
        
        .quiz-card {
            text-align: center;
            padding: 30px;
        }
        
        .quiz-mode {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--quiz-mode-color);
            margin-bottom: 20px;
        }
        
        .quiz-mode button {
            background: none;
            color: var(--button-bg);
            padding: 0;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .quiz-mode button:hover {
            text-decoration: underline;
            background: none;
        }
        
        .word {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .result-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        /* 設置頁面樣式 */
        .settings {
            display: none;
        }
        
        .settings.active {
            display: block;
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: 15px;
        }
        
        .tab-button {
            margin-right: 10px;
        }
        
        .word-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid var(--input-border);
        }
        
        th {
            background-color: var(--card-bg);
            font-weight: bold;
        }
        
        .word-form, .wordbook-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .word-form input, .wordbook-form input {
            flex: 1;
            margin-bottom: 0;
        }
        
        /* 統計圖片模態視窗樣式 */
        #stats-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #stats-image-container {
            position: relative;
            background: linear-gradient(135deg, var(--button-bg), var(--success-bg));
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #stats-image-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #stats-image-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #stats-image-container .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        /* 關閉按鈕 */
        #close-stats-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        #close-stats-modal:hover {
            color: #e5e7eb;
        }

        /* 下載按鈕 */
        #download-stats-image {
            margin-top: 20px;
            background-color: var(--success-bg);
        }

        #download-stats-image:hover {
            background-color: var(--success-hover-bg);
        }

        /* 深色模式切換按鈕 */
        #theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
        }

        #theme-toggle:hover {
            background-color: var(--secondary-hover-bg);
        }

        /* 提示系統樣式 */
        #hint-container {
            display: none;
            margin-top: 10px;
        }

        #hint-text {
            font-size: 24px;
            color: var(--text-color);
            font-weight: bold;
        }

        #show-hint-btn {
            margin-left: 10px;
        }

        /* 輸入區域布局 */
        .quiz-input-area {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        /* 單字簿編輯區域 */
        #wordbook-edit-panel {
            display: none;
            margin-top: 20px;
        }

        #wordbook-edit-panel.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>英文單字學習</h1>
            <button id="settings-button" class="secondary">設定</button>
        </header>
        
        <!-- 設置頁面 -->
        <div id="settings-panel" class="card settings">
            <h2>單字簿管理</h2>
            
            <div class="wordbook-form">
                <select id="wordbook-select"></select>
                <button id="edit-wordbook-btn" class="secondary">編輯單字簿</button>
            </div>
            
            <div class="wordbook-form">
                <input type="text" id="new-wordbook-name" placeholder="新單字簿名稱">
                <button id="create-wordbook-btn" class="success">創建單字簿</button>
            </div>
            
            <div id="wordbook-edit-panel" class="card">
                <h3>編輯單字簿</h3>
                <div class="wordbook-form">
                    <input type="text" id="wordbook-name-input" placeholder="單字簿名稱">
                    <button id="save-wordbook-name-btn" class="success">儲存名稱</button>
                </div>
                
                <h4>單詞管理</h4>
                <div class="word-list">
                    <table id="wordbook-word-table">
                        <thead>
                            <tr>
                                <th>英文</th>
                                <th>中文</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="wordbook-word-list-body"></tbody>
                    </table>
                </div>
                
                <h4>添加單詞</h4>
                <div class="word-form">
                    <input type="text" id="new-english" placeholder="英文">
                    <input type="text" id="new-chinese" placeholder="中文">
                    <button id="add-word-btn" class="success">添加</button>
                </div>
                <button id="delete-wordbook-btn" class="danger" style="margin-top: 10px;">刪除單字簿</button>
            </div>
            
            <h2>測驗模式</h2>
            <div class="tab-buttons">
                <button class="tab-button secondary" data-mode="zh_to_en">中文 → 英文</button>
                <button class="tab-button" data-mode="en_to_zh">英文 → 中文</button>
            </div>
        </div>
        
        <!-- 學習統計 -->
        <div class="card">
            <div class="stats">
                <div class="progress">
                    <h2>學習進度</h2>
                    <p>已學習: <span id="learned-count">0</span> / <span id="total-count">0</span> 單詞</p>
                </div>
                <div class="score">
                    <p class="correct">正確: <span id="correct-count">0</span></p>
                    <p class="incorrect">錯誤: <span id="incorrect-count">0</span></p>
                </div>
            </div>
            <button id="generate-stats-image" class="secondary" style="margin-top: 10px;">生成今日統計圖片</button>
        </div>
        
        <!-- 測驗卡片 -->
        <div class="card quiz-card">
            <div class="quiz-mode">
                <span>當前模式: <span id="current-mode">英文 → 中文</span></span>
                <button id="toggle-mode-btn">
                    <span class="material-icons">sync</span>
                    切換模式
                </button>
            </div>
            
            <div id="quiz-question" class="word"></div>
            
            <div id="quiz-input-container">
                <div class="quiz-input-area">
                    <input type="text" id="answer-input" placeholder="請輸入翻譯" autofocus>
                    <button id="show-hint-btn" class="secondary" style="display: none;">顯示提示</button>
                    <button id="check-answer-btn">檢查答案</button>
                </div>
                <div id="hint-container">
                    <p id="hint-text"></p>
                </div>
            </div>
            
            <div id="quiz-result" style="display: none;">
                <div id="result-icon" class="result-icon"></div>
                <p class="result" id="result-text"></p>
                <p>正確答案: <strong id="correct-answer"></strong></p>
                <button id="next-word-btn">下一個</button>
            </div>
        </div>

        <!-- 統計圖片模態視窗 -->
        <div id="stats-modal">
            <div id="stats-image-container">
                <button id="close-stats-modal">✕</button>
                <h2>今日學習統計</h2>
                <p>練習單字量: <span class="stat-value" id="today-words">0</span></p>
                <p>總練習次數: <span class="stat-value" id="today-attempts">0</span></p>
                <p>勝率: <span class="stat-value" id="today-win-rate">0%</span></p>
                <p style="font-size: 14px; margin-top: 20px;">Generated by 英文單字學習</p>
                <button id="download-stats-image">下載</button>
            </div>
        </div>

        <!-- 深色模式切換按鈕 -->
        <button id="theme-toggle" title="切換主題">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path id="theme-icon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <script>
        // 初始單詞表
        const initialVocabulary = [
            { id: 1, english: "apple", chinese: "蘋果", learned: false },
            { id: 2, english: "book", chinese: "書", learned: false },
            { id: 3, english: "computer", chinese: "電腦", learned: false },
            { id: 4, english: "language", chinese: "語言", learned: false },
            { id: 5, english: "student", chinese: "學生", learned: false },
            { id: 6, english: "teacher", chinese: "老師", learned: false },
            { id: 7, english: "friend", chinese: "朋友", learned: false },
            { id: 8, english: "water", chinese: "水", learned: false },
            { id: 9, english: "coffee", chinese: "咖啡", learned: false },
            { id: 10, english: "time", chinese: "時間", learned: false }
        ];
        
        // 應用狀態
        let state = {
            wordBooks: [
                {
                    id: Date.now(),
                    name: "預設單字簿",
                    words: [...initialVocabulary]
                }
            ],
            currentWordBookId: null,
            currentWord: null,
            quizMode: 'en_to_zh', // 'en_to_zh' 或 'zh_to_en'
            showResult: false,
            isCorrect: false,
            stats: {
                correct: 0,
                incorrect: 0,
                total: 0
            },
            todayStats: {
                date: new Date().toDateString(),
                words: new Set(),
                correct: 0,
                incorrect: 0,
                total: 0
            }
        };
        
        // DOM 元素
        const elements = {
            settingsButton: document.getElementById('settings-button'),
            settingsPanel: document.getElementById('settings-panel'),
            wordbookSelect: document.getElementById('wordbook-select'),
            newWordbookName: document.getElementById('new-wordbook-name'),
            createWordbookBtn: document.getElementById('create-wordbook-btn'),
            editWordbookBtn: document.getElementById('edit-wordbook-btn'),
            wordbookEditPanel: document.getElementById('wordbook-edit-panel'),
            wordbookNameInput: document.getElementById('wordbook-name-input'),
            saveWordbookNameBtn: document.getElementById('save-wordbook-name-btn'),
            wordbookWordListBody: document.getElementById('wordbook-word-list-body'),
            newEnglish: document.getElementById('new-english'),
            newChinese: document.getElementById('new-chinese'),
            addWordBtn: document.getElementById('add-word-btn'),
            deleteWordbookBtn: document.getElementById('delete-wordbook-btn'),
            learnedCount: document.getElementById('learned-count'),
            totalCount: document.getElementById('total-count'),
            correctCount: document.getElementById('correct-count'),
            incorrectCount: document.getElementById('incorrect-count'),
            currentMode: document.getElementById('current-mode'),
            toggleModeBtn: document.getElementById('toggle-mode-btn'),
            quizQuestion: document.getElementById('quiz-question'),
            answerInput: document.getElementById('answer-input'),
            checkAnswerBtn: document.getElementById('check-answer-btn'),
            quizResult: document.getElementById('quiz-result'),
            resultIcon: document.getElementById('result-icon'),
            resultText: document.getElementById('result-text'),
            correctAnswer: document.getElementById('correct-answer'),
            nextWordBtn: document.getElementById('next-word-btn'),
            quizInputContainer: document.getElementById('quiz-input-container'),
            tabButtons: document.querySelectorAll('.tab-button'),
            generateStatsImageBtn: document.getElementById('generate-stats-image'),
            statsModal: document.getElementById('stats-modal'),
            statsImageContainer: document.getElementById('stats-image-container'),
            closeStatsModal: document.getElementById('close-stats-modal'),
            downloadStatsImage: document.getElementById('download-stats-image'),
            todayWords: document.getElementById('today-words'),
            todayAttempts: document.getElementById('today-attempts'),
            todayWinRate: document.getElementById('today-win-rate'),
            themeToggle: document.getElementById('theme-toggle'),
            themeIcon: document.getElementById('theme-icon'),
            showHintBtn: document.getElementById('show-hint-btn'),
            hintContainer: document.getElementById('hint-container'),
            hintText: document.getElementById('hint-text')
        };
        
        // 初始化應用
        function initApp() {
            // 從本地存儲中加載數據
            const savedWordBooks = localStorage.getItem('wordBooks');
            if (savedWordBooks) {
                state.wordBooks = JSON.parse(savedWordBooks);
            }
            
            const savedCurrentWordBookId = localStorage.getItem('currentWordBookId');
            state.currentWordBookId = savedCurrentWordBookId || state.wordBooks[0].id;
            
            const savedStats = localStorage.getItem('stats');
            if (savedStats) {
                state.stats = JSON.parse(savedStats);
            }
            
            const savedTodayStats = localStorage.getItem('todayStats');
            if (savedTodayStats) {
                const parsed = JSON.parse(savedTodayStats);
                if (parsed.date === new Date().toDateString()) {
                    state.todayStats = {
                        ...parsed,
                        words: new Set(parsed.words)
                    };
                }
            }
            
            const savedMode = localStorage.getItem('quizMode');
            if (savedMode) {
                state.quizMode = savedMode;
            }
            
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            setupEventListeners();
            updateWordbookSelect();
            updateStats();
            updateTabButtons();
            updateCurrentMode();
            getNextWord();
        }
        
        // 設置事件監聽器
        function setupEventListeners() {
            elements.settingsButton.addEventListener('click', toggleSettings);
            elements.createWordbookBtn.addEventListener('click', createWordbook);
            elements.wordbookSelect.addEventListener('change', selectWordbook);
            elements.editWordbookBtn.addEventListener('click', toggleWordbookEdit);
            elements.saveWordbookNameBtn.addEventListener('click', saveWordbookName);
            elements.addWordBtn.addEventListener('click', addNewWord);
            elements.deleteWordbookBtn.addEventListener('click', deleteWordbook);
            elements.toggleModeBtn.addEventListener('click', toggleQuizMode);
            elements.checkAnswerBtn.addEventListener('click', checkAnswer);
            elements.nextWordBtn.addEventListener('click', getNextWord);
            elements.answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (state.showResult) {
                        getNextWord();
                    } else {
                        checkAnswer();
                    }
                }
            });
            elements.tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    state.quizMode = this.dataset.mode;
                    localStorage.setItem('quizMode', state.quizMode);
                    updateTabButtons();
                    updateCurrentMode();
                    getNextWord();
                });
            });
            elements.generateStatsImageBtn.addEventListener('click', showStatsModal);
            elements.closeStatsModal.addEventListener('click', hideStatsModal);
            elements.downloadStatsImage.addEventListener('click', downloadStatsImage);
            elements.themeToggle.addEventListener('click', toggleTheme);
            elements.showHintBtn.addEventListener('click', showHint);
        }
        
        // 切換設置面板
        function toggleSettings() {
            elements.settingsPanel.classList.toggle('active');
            elements.wordbookEditPanel.classList.remove('active');
        }
        
        // 更新單字簿選擇下拉選單
        function updateWordbookSelect() {
            elements.wordbookSelect.innerHTML = '';
            state.wordBooks.forEach(book => {
                const option = document.createElement('option');
                option.value = book.id;
                option.textContent = `${book.name} (${book.words.length} 個單字)`;
                if (book.id === state.currentWordBookId) {
                    option.selected = true;
                }
                elements.wordbookSelect.appendChild(option);
            });
        }
        
        // 創建新單字簿
        function createWordbook() {
            const name = elements.newWordbookName.value.trim();
            if (!name) {
                alert('請輸入單字簿名稱！');
                return;
            }
            if (state.wordBooks.some(book => book.name === name)) {
                alert('單字簿名稱已存在！');
                return;
            }
            
            const newBook = {
                id: Date.now(),
                name,
                words: []
            };
            state.wordBooks.push(newBook);
            state.currentWordBookId = newBook.id;
            saveWordBooks();
            updateWordbookSelect();
            elements.newWordbookName.value = '';
            getNextWord();
        }
        
        // 選擇單字簿
        function selectWordbook() {
            state.currentWordBookId = parseInt(elements.wordbookSelect.value);
            localStorage.setItem('currentWordBookId', state.currentWordBookId);
            updateStats();
            getNextWord();
        }
        
        // 切換單字簿編輯模式
        function toggleWordbookEdit() {
            elements.wordbookEditPanel.classList.toggle('active');
            if (elements.wordbookEditPanel.classList.contains('active')) {
                const currentBook = state.wordBooks.find(book => book.id === state.currentWordBookId);
                elements.wordbookNameInput.value = currentBook.name;
                updateWordList();
            }
        }
        
        // 保存單字簿名稱
        function saveWordbookName() {
            const newName = elements.wordbookNameInput.value.trim();
            if (!newName) {
                alert('請輸入單字簿名稱！');
                return;
            }
            if (state.wordBooks.some(book => book.name === newName && book.id !== state.currentWordBookId)) {
                alert('單字簿名稱已存在！');
                return;
            }
            
            const currentBook = state.wordBooks.find(book => book.id === state.currentWordBookId);
            currentBook.name = newName;
            saveWordBooks();
            updateWordbookSelect();
        }
        
        // 更新單字列表
        function updateWordList() {
            elements.wordbookWordListBody.innerHTML = '';
            const currentBook = state.wordBooks.find(book => book.id === state.currentWordBookId);
            
            currentBook.words.forEach(word => {
                const row = document.createElement('tr');
                
                const englishCell = document.createElement('td');
                englishCell.textContent = word.english;
                
                const chineseCell = document.createElement('td');
                chineseCell.textContent = word.chinese;
                
                const actionCell = document.createElement('td');
                const removeButton = document.createElement('button');
                removeButton.textContent = '移除';
                removeButton.className = 'danger';
                removeButton.addEventListener('click', () => removeWord(word.id));
                actionCell.appendChild(removeButton);
                
                row.appendChild(englishCell);
                row.appendChild(chineseCell);
                row.appendChild(actionCell);
                
                elements.wordbookWordListBody.appendChild(row);
            });
        }
        
        // 添加新單詞
        function addNewWord() {
            const english = elements.newEnglish.value.trim();
            const chinese = elements.newChinese.value.trim();
            
            if (english && chinese) {
                const currentBook = state.wordBooks.find(book => book.id === state.currentWordBookId);
                const newWord = {
                    id: Date.now(),
                    english,
                    chinese,
                    learned: false
                };
                
                currentBook.words.push(newWord);
                saveWordBooks();
                updateWordList();
                updateStats();
                
                elements.newEnglish.value = '';
                elements.newChinese.value = '';
                elements.newEnglish.focus();
                updateWordbookSelect();
            }
        }
        
        // 移除單詞
        function removeWord(id) {
            const currentBook = state.wordBooks.find(book => book.id === state.currentWordBookId);
            currentBook.words = currentBook.words.filter(word => word.id !== id);
            saveWordBooks();
            updateWordList();
            updateStats();
            updateWordbookSelect();
            
            if (state.currentWord && state.currentWord.id === id) {
                getNextWord();
            }
        }
        
        // 刪除單字簿
        function deleteWordbook() {
            if (state.wordBooks.length <= 1) {
                alert('無法刪除最後一個單字簿！');
                return;
            }
            
            state.wordBooks = state.wordBooks.filter(book => book.id !== state.currentWordBookId);
            state.currentWordBookId = state.wordBooks[0].id;
            saveWordBooks();
            updateWordbookSelect();
            elements.wordbookEditPanel.classList.remove('active');
            updateStats();
            getNextWord();
        }
        
        // 保存單字簿到本地存儲
        function saveWordBooks() {
            localStorage.setItem('wordBooks', JSON.stringify(state.wordBooks));
            localStorage.setItem('currentWordBookId', state.currentWordBookId);
        }
        
        // 保存統計數據到本地存儲
        function saveStats() {
            localStorage.setItem('stats', JSON.stringify(state.stats));
            localStorage.setItem('todayStats', JSON.stringify({
                ...state.todayStats,
                words: [...state.todayStats.words]
            }));
        }
        
        // 更新統計信息
        function updateStats() {
            const currentBook = state.wordBooks.find(book => book.id === state.currentWordBookId);
            const learned = currentBook.words.filter(word => word.learned).length;
            elements.learnedCount.textContent = learned;
            elements.totalCount.textContent = currentBook.words.length;
            elements.correctCount.textContent = state.stats.correct;
            elements.incorrectCount.textContent = state.stats.incorrect;
        }
        
        // 更新模式標籤按鈕
        function updateTabButtons() {
            elements.tabButtons.forEach(button => {
                if (button.dataset.mode === state.quizMode) {
                    button.classList.remove('secondary');
                    button.classList.add('primary');
                } else {
                    button.classList.add('secondary');
                    button.classList.remove('primary');
                }
            });
        }
        
        // 更新當前模式顯示
        function updateCurrentMode() {
            elements.currentMode.textContent = state.quizMode === 'en_to_zh' ? '英文 → 中文' : '中文 → 英文';
            updateHintVisibility();
        }
        
        // 獲取下一個單詞
        function getNextWord() {
            state.showResult = false;
            elements.quizResult.style.display = 'none';
            elements.quizInputContainer.style.display = 'block';
            elements.answerInput.value = '';
            elements.hintContainer.style.display = 'none';
            elements.hintText.textContent = '';
            
            const currentBook = state.wordBooks.find(book => book.id === state.currentWordBookId);
            if (currentBook.words.length === 0) {
                elements.quizQuestion.textContent = '請先添加單詞到當前單字簿';
                elements.quizInputContainer.style.display = 'none';
                elements.showHintBtn.style.display = 'none';
                return;
            }
            
            const unlearned = currentBook.words.filter(word => !word.learned);
            if (unlearned.length > 0) {
                const randomIndex = Math.floor(Math.random() * unlearned.length);
                state.currentWord = unlearned[randomIndex];
            } else {
                const randomIndex = Math.floor(Math.random() * currentBook.words.length);
                state.currentWord = currentBook.words[randomIndex];
                
                currentBook.words = currentBook.words.map(word => ({ ...word, learned: false }));
                saveWordBooks();
                updateStats();
            }
            
            if (state.quizMode === 'en_to_zh') {
                elements.quizQuestion.textContent = state.currentWord.english;
                elements.answerInput.placeholder = '請輸入中文翻譯';
            } else {
                elements.quizQuestion.textContent = state.currentWord.chinese;
                elements.answerInput.placeholder = '請輸入英文單詞';
            }
            
            updateHintVisibility();
            setTimeout(() => elements.answerInput.focus(), 100);
        }
        
        // 檢查答案
        function checkAnswer() {
            const userInput = elements.answerInput.value.trim().toLowerCase();
            let correctAnswer;
            
            if (state.quizMode === 'en_to_zh') {
                correctAnswer = state.currentWord.chinese.toLowerCase();
            } else {
                correctAnswer = state.currentWord.english.toLowerCase();
            }
            
            state.isCorrect = userInput === correctAnswer;
            state.showResult = true;
            
            if (state.isCorrect) {
                state.stats.correct++;
                state.todayStats.correct++;
                
                const currentBook = state.wordBooks.find(book => book.id === state.currentWordBookId);
                currentBook.words = currentBook.words.map(word => 
                    word.id === state.currentWord.id ? { ...word, learned: true } : word
                );
                saveWordBooks();
            } else {
                state.stats.incorrect++;
                state.todayStats.incorrect++;
            }
            state.stats.total++;
            state.todayStats.total++;
            state.todayStats.words.add(state.currentWord.id);
            saveStats();
            updateStats();
            
            elements.quizInputContainer.style.display = 'none';
            elements.quizResult.style.display = 'block';
            
            elements.resultIcon.textContent = state.isCorrect ? '✓' : '✗';
            elements.resultIcon.className = 'result-icon ' + (state.isCorrect ? 'correct' : 'incorrect');
            
            elements.resultText.textContent = state.isCorrect ? '正確!' : '錯誤!';
            elements.resultText.className = 'result ' + (state.isCorrect ? 'correct' : 'incorrect');
            
            elements.correctAnswer.textContent = state.quizMode === 'en_to_zh' ? state.currentWord.chinese : state.currentWord.english;
        }
        
        // 切換測驗模式
        function toggleQuizMode() {
            state.quizMode = state.quizMode === 'en_to_zh' ? 'zh_to_en' : 'en_to_zh';
            localStorage.setItem('quizMode', state.quizMode);
            updateCurrentMode();
            updateTabButtons();
            getNextWord();
        }
        
        // 顯示統計模態視窗
        function showStatsModal() {
            elements.todayWords.textContent = state.todayStats.words.size;
            elements.todayAttempts.textContent = state.todayStats.total;
            const winRate = state.todayStats.total > 0 
                ? ((state.todayStats.correct / state.todayStats.total) * 100).toFixed(1) 
                : 0;
            elements.todayWinRate.textContent = `${winRate}%`;
            
            elements.statsModal.style.display = 'flex';
        }
        
        // 隱藏統計模態視窗
        function hideStatsModal() {
            elements.statsModal.style.display = 'none';
        }
        
        // 下載統計圖片
        function downloadStatsImage() {
            html2canvas(elements.statsImageContainer, { backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = `vocabulary-stats-${new Date().toISOString().split('T')[0]}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => {
                console.error('生成圖片失敗:', error);
                alert('生成圖片失敗，請稍後再試！');
            });
        }
        
        // 切換主題
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        // 更新主題圖標
        function updateThemeIcon(theme) {
            elements.themeIcon.setAttribute('d', theme === 'light' 
                ? 'M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z'
                : 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z'
            );
        }
        
        // 更新提示按鈕可見性
        function updateHintVisibility() {
            const currentBook = state.wordBooks.find(book => book.id === state.currentWordBookId);
            if (state.quizMode === 'zh_to_en' && currentBook.words.length > 0) {
                elements.showHintBtn.style.display = 'inline-block';
            } else {
                elements.showHintBtn.style.display = 'none';
                elements.hintContainer.style.display = 'none';
                elements.hintText.textContent = '';
            }
        }
        
        // 顯示提示
        function showHint() {
            if (!state.currentWord) return;
            
            const word = state.currentWord.english;
            let hint = '';
            
            if (word.length === 1) {
                hint = word;
            } else {
                hint = `${word[0]}___${word[word.length - 1]}`;
            }
            
            elements.hintText.textContent = hint;
            elements.hintContainer.style.display = 'block';
        }
        
        // 頁面加載時初始化應用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
